<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_cart.css">
    <link rel="icon" href="img/felix.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>FIFTY FIFTY | Shopping Cart</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="container-fluid">
                <a class="navbar-brand">FIFTY | FIFTY</a>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>  

                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart</a>
                        </li> 
                         
                        <li class="nav-item">
                            <a class="nav-link" href="whyus.html" style="font-weight: bold;">Why us?</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <h1>Shopping cart</h1>
        <div class="project">
            <div class="shop">
                <div class="box" data-price="29.99">
                    <img src="img/maxident.jpg" alt="maxident">
                    <div class="content">
                        <h3>Stray Kids - MAXIDENT Album</h3>
                        <h4>Price: $29.99</h4>
                        <p class="unit">Quantity: <input class="quantity" value="2"></p>
                        <button class="bttn">Remove</button>
                    </div>
                </div>
              
                <div class="box" data-price="27.99">
                    <img src="img/oddinary.jpeg" alt="oddinary">
                    <div class="content">
                        <h3>Stray Kids - ODDINARY Album</h3>
                        <h4>Price: $27.99</h4>
                        <p class="unit">Quantity: <input class="quantity" value="1"></p>
                        <button class="bttn">Remove</button>
                    </div>
                </div>
            </div>
            <div class="right-bar">
                <p><span>Subtotal</span> <span id="subtotal">$85.97</span></p>
                <hr>
                <p><span>Shipping</span> <span>$10</span></p>
                <hr>
                <p><span>Total</span> <span id="total">$95.97</span></p>
                <a href="#checkout">Checkout</a>
            </div>
        </div>
        <a href="products.html" class="return">Go Back</a>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
